<?xml version="1.0" encoding="UTF-8"?> <!-- -*- XML -*- -->

<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

    <!-- TODO/FIXME: changed to being owned by rhsm user -->
    <policy user="root">
        <allow own="com.redhat.Subscriptions1.Facts.User"/>

        <!-- Basic D-Bus API stuff -->
        <allow send_destination="com.redhat.Subscriptions1.Facts.User"
            send_interface="org.freedesktop.DBus.Introspectable"/>
        <allow send_destination="com.redhat.Subscriptions1.Facts.User"
            send_interface="org.freedesktop.DBus.Properties"/>
        <allow send_destination="com.redhat.Subscriptions1.Facts.User"
            send_interface="org.freedesktop.DBus.ObjectManager"/>
    </policy>
    
    <policy user="rhsm">
        <allow own="com.redhat.Subscriptions1.Facts.User"/>

        <!-- Basic D-Bus API stuff -->
        <allow send_destination="com.redhat.Subscriptions1.Facts.User"
            send_interface="org.freedesktop.DBus.Introspectable"/>
        <allow send_destination="com.redhat.Subscriptions1.Facts.User"
            send_interface="org.freedesktop.DBus.Properties"/>
        <allow send_destination="com.redhat.Subscriptions1.Facts.User"
            send_interface="org.freedesktop.DBus.ObjectManager"/>
    </policy>

  <policy context="default">
      <allow send_destination="com.redhat.Subscriptions1.Facts.User"
          send_interface="com.redhat.Subscriptions1.Facts.User"/>
      <!-- Basic D-Bus API stuff -->
      <allow send_destination="com.redhat.Subscriptions1.Facts.User"
          send_interface="org.freedesktop.DBus.Introspectable"/>
      <allow send_destination="com.redhat.Subscriptions1.Facts.User"
          send_interface="org.freedesktop.DBus.Properties"/>
      <allow send_destination="com.redhat.Subscriptions1.Facts.User"
          send_interface="org.freedesktop.DBus.ObjectManager"/>
  </policy>

</busconfig>

