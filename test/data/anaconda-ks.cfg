user --name=adrian --password=$6$ZEvFhQHTlPd.aCgk$5Vj1WTCAEqVa9AXrOYZeaKgHuC35PTHrmcqtGEXucu1u5s/QURYTIFk7qidPRKpz14mtiWPNB0KA9DHRKWTDT0 --iscrypted --gecos="adrian"
