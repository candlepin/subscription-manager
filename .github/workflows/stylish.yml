name: stylish

on:
  pull_request:
  workflow_dispatch:

jobs:
  check-spec:
    name: rpmlint
    runs-on: ubuntu-latest
    container:
      image: fedora:latest

    steps:
      - name: Install packages
        run: |
          dnf --setopt instal_week_deps=False install -y git-core rpmlint

      - uses: actions/checkout@v3

      - name: Run rpmlint
        run: |
          rpmlint subscription-manager.spec

  check-python:
    name: "black & flake8"
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        # By using '-dev' suffix, Actions picks up the latest release,
        # including alpha, beta and rc versions.
        include:
          - python-version: "3.6"
            use-annotations: false
          - python-version: "3.7"
            use-annotations: false
          - python-version: "3.8"
            use-annotations: false
          - python-version: "3.9"
            use-annotations: false
          - python-version: "3.10"
            use-annotations: true
          - python-version: "3.11-dev"
            use-annotations: false

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install packages
        run: |
          python3 -m pip install --upgrade pip wheel
          python3 -m pip install -r test-requirements.txt

      - name: flake8-annotations
        uses: rbialon/flake8-annotations@v1
        if: ${{ matrix.use-annotations }}

      - name: Run Black
        run: |
          black . --diff

      - name: Run flake8
        run: |
          flake8
