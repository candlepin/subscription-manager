name: pytest

on:
  pull_request:
  workflow_dispatch:

jobs:
  pytest:
    name: "pytest"

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "CentOS 7"
            image: "quay.io/centos/centos:centos7"
            pytest_args: ''

    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.image }}

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4

      - name: "Run container-pre-test.sh"
        run: |
          bash scripts/container-pre-test.sh

      - name: "Run nosetest"
        run: |
          nosetests -v -c playpen/noserc.ci
